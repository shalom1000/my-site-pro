<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site de Présentation Business</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: #111;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
  }
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }
  .content {
    text-align: center;
    color: white;
    z-index: 1;
  }
  h1 {
    font-size: 48px;
    margin-bottom: 20px;
  }
  p {
    font-size: 20px;
    max-width: 600px;
    margin: 0 auto 30px auto;
  }
  .btn {
    padding: 12px 30px;
    font-size: 18px;
    background-color: #ff6600;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .btn:hover {
    background-color: #ff4500;
  }
  
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="content">
  <img src="httpsturbologo.comdesigns85002068 (2).png" alt="Logo" width="200" style="margin-bottom: 30px;border-radius: 12px;">
  <h2>Bienvenue sur </h2>
    <h1><b>le site d'accueil</b> </h1>
  <p>Nous créons des sites web simples, beaux et interactifs pour propulser votre présence en ligne. Découvrez nos offres et projets.</p>
  <a href="galerie.html">
  <button class="btn">faites vos choix</button>
  </a>
</div>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

// Particules animées
let particles = [];
for (let i = 0; i < 100; i++) {
  particles.push({x: Math.random()*width, y: Math.random()*height, radius: Math.random()*3+1, dx: (Math.random()-0.5)*1, dy: (Math.random()-0.5)*1});
}

function animate() {
  ctx.clearRect(0,0,width,height);
  ctx.fillStyle = '#fff';
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
    ctx.fill();

    p.x += p.dx;
    p.y += p.dy;

    if(p.x<0||p.x>width) p.dx*=-1;
    if(p.y<0||p.y>height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});


</script>
</body>
</html>
